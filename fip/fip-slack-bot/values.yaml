generic:
  replicaCount: 1
  image:
    repository: ghcr.io/dixneuf19/fip-slack-bot
    tag: main
    pullPolicy: Always
  container:
    port: 3000
    probe:
      liveness:
        path: /health
      readiness:
        path: /health
  resources:
    limits:
      memory: 128Mi
    requests:
      memory: 64Mi
      cpu: 100m
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - host: fip-slack-bot.dixneuf19.fr
        paths:
          - path: /
    tls:
      - hosts:
          - fip-slack-bot.dixneuf19.fr
        secretName: fip-slack-bot-dixneuf19-fr-tls
  configmap:
    FIP_API_HOST: whats-on-fip
    FIP_API_PORT: 1919
  secrets:
    - name: fip-slack-bot
      key: SLACK_CLIENT_ID
    - name: fip-slack-bot
      key: SLACK_CLIENT_SECRET
    - name: fip-slack-bot
      key: SLACK_SIGNING_SECRET
  persistence:
    enabled: true
    pvc:
      name: slack-oauth-credentials
      storageClassName: nfs-client
      accessModes:
        - ReadWriteMany
      storageRequest: 1Mi
  volumeMounts:
    - mountPath: /data
      name: credentials
  volumes:
    - name: credentials
      persistentVolumeClaim:
        claimName: slack-oauth-credentials
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - fip-slack-bot
            topologyKey: kubernetes.io/hostname
