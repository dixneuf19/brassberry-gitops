generic:
  replicaCount: 2
  image:
    repository: dixneuf19/spotify-api
    tag: bb7e5aca8c6b39a3824552364435eb3af5e6d174
    pullPolicy: Always
  container:
    port: 80
    probe:
      liveness:
        path: /health
      readiness:
        path: /health
  resources:
    limits:
      memory: 128Mi
      cpu: 300m
    requests:
      memory: 64Mi
      cpu: 100m
  service:
    type: ClusterIP
    port: 1919
  ingress:
    enabled: false
  configmap: {}
  secrets:
    - name: spotify-api-access
      key: SPOTIPY_CLIENT_ID
    - name: spotify-api-access
      key: SPOTIPY_CLIENT_SECRET
