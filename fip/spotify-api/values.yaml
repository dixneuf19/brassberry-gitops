generic:
  replicaCount: 2
  image:
    repository: dixneuf19/spotify-api
    tag: 2ce635b7e93e5be7c9169009109f3307b7ed7d7a
    pullPolicy: Always
  container:
    port: 80
    probe:
      liveness:
        path: /health
      readiness:
        path: /health
  resources:
    limits:
      memory: 128Mi
      cpu: 300m
    requests:
      memory: 64Mi
      cpu: 100m
  service:
    type: ClusterIP
    port: 1919
  ingress:
    enabled: false
  configmap: {}
  secrets:
    - name: spotify-api-access
      key: SPOTIPY_CLIENT_ID
    - name: spotify-api-access
      key: SPOTIPY_CLIENT_SECRET
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - spotify-api
            topologyKey: kubernetes.io/hostname
