generic:
  replicaCount: 2
  image:
    repository: ghcr.io/dixneuf19/whats-on-fip
    tag: master
    pullPolicy: Always
  container:
    port: 80
    probe:
      liveness:
        path: /health
      readiness:
        path: /health
  resources:
    limits:
      memory: 128Mi
    requests:
      memory: 64Mi
      cpu: 100m
  service:
    type: ClusterIP
    port: 1919
  ingress:
    enabled: false
  configmap:
    RADIO_FRANCE_API_HOST: "https://openapi.radiofrance.fr/v1/graphql"
    RADIO_FRANCE_API_HEALTHCHECK: "https://openapi.radiofrance.fr/v1/.well-known/apollo/server-health"
    SPOTIFY_API_HOST: spotify-api
    SPOTIFY_API_PORT: 1919
  secrets:
    - name: radio-france-api-token
      key: RADIO_FRANCE_API_TOKEN
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - whats-on-fip
            topologyKey: kubernetes.io/hostname
