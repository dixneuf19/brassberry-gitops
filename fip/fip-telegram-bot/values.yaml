generic:
  replicaCount: 2
  image:
    repository: dixneuf19/fip-telegram-bot
    tag: 5d21666d93bd4d54cf93aef463482fd30ea9a964
    pullPolicy: Always
  container:
    port: 80
    probe: null
  resources:
    limits:
      memory: 128Mi
      cpu: 300m
    requests:
      memory: 64Mi
      cpu: 100m
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - host: fip-telegram-bot.dixneuf19.me
        paths:
          - path: /
    tls:
      - hosts:
          - fip-telegram-bot.dixneuf19.me
        secretName: fip-telegram-bot-dixneuf19-me-tls
  configmap:
    FIP_API_HOST: whats-on-fip
    FIP_API_PORT: 1919
    BOT_WEBHOOK_PATH: 43c3bddf-25f5-4b1c-8619-b8bc09d67bcc
  secrets:
    - name: fip-telegram-bot
      key: BOT_TELEGRAM_TOKEN
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - fip-telegram-bot
          topologyKey: kubernetes.io/hostname
