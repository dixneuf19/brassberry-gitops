generic:
  replicaCount: 2
  image:
    repository: dixneuf19/fip-telegram-bot
    tag: 5dd6f566190f4e6fc765a818691a69c968f49e6c
    pullPolicy: Always
  container:
    port: 80
    probe: null
  resources:
    limits:
      memory: 128Mi
      cpu: 300m
    requests:
      memory: 64Mi
      cpu: 100m
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - host: fip-telegram-bot.dixneuf19.me
        paths:
          - path: /
    tls:
      - hosts:
          - fip-telegram-bot.dixneuf19.me
        secretName: fip-telegram-bot-dixneuf19-me-tls
  configmap:
    FIP_API_HOST: whats-on-fip
    FIP_API_PORT: 1919
    BOT_WEBHOOK_PATH: 43c3bddf-25f5-4b1c-8619-b8bc09d67bcc
  secrets:
    - name: fip-telegram-bot
      key: BOT_TELEGRAM_TOKEN
