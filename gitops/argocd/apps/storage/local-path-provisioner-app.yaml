apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-path-provisioner
  annotations:
    argocd.argoproj.io/manifest-generate-paths: "."
spec:
  destination:
    namespace: storage
    name: in-cluster
  project: default
  source:
    # directory:
    #   jsonnet: {}
    #   recurse: false
    path: gitops/storage/local-path-provisioner/
    repoURL: 'https://github.com/dixneuf19/brassberry-gitops'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
