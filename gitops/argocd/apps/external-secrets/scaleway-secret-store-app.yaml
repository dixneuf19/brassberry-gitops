apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scaleway-secret-store
  annotations:
    argocd.argoproj.io/manifest-generate-paths: "."
spec:
  destination:
    namespace: external-secrets
    name: in-cluster
  project: default
  source:
    path: gitops/external-secrets/scaleway-secret-store/
    repoURL: "https://github.com/dixneuf19/brassberry-gitops"
    targetRevision: main
    directory:
      include: "*.yaml"
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
