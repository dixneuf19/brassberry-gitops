apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-image-catalogs
spec:
  destination:
    namespace: cnpg-system
    name: in-cluster
  project: default
  source:
    path: image-catalogs/
    repoURL: "https://github.com/cloudnative-pg/artifacts"
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
