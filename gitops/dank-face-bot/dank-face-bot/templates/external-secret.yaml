apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: telegram-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: scaleway-secret-manager
    kind: ClusterSecretStore
  target:
    name: telegram-token
  dataFrom:
    - extract:
        key: name:dank-face-telegram-token
        version: latest_enabled
