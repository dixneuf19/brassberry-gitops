apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dank-face-slack-bot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: scaleway-secret-manager
    kind: ClusterSecretStore
  target:
    name: dank-face-slack-bot
  dataFrom:
    - extract:
        key: name:dank-face-slack-bot
        version: latest_enabled
