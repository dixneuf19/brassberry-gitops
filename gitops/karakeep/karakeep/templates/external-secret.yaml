apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: scaleway-secret-manager
    kind: ClusterSecretStore
  target:
    name: karakeep-secrets
  dataFrom:
    # Generated secrets (NEXTAUTH_SECRET, MEILI_MASTER_KEY)
    - extract:
        key: name:karakeep-secrets
        version: latest_enabled
  data:
    # Manual secret (OPENAI_API_KEY)
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: name:karakeep-openai-api-key
        version: latest_enabled
