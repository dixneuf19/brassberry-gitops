apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mysql-passwords
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: scaleway-secret-manager
    kind: ClusterSecretStore
  target:
    name: mysql-passwords
  dataFrom:
    - extract:
        key: name:baj-mysql-passwords
        version: latest_enabled
