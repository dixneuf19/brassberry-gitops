apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fip-slack-bot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: scaleway-secret-manager
    kind: ClusterSecretStore
  target:
    name: fip-slack-bot
  dataFrom:
    - extract:
        key: name:fip-slack-bot
        version: latest_enabled
