apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spotify-api-access
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: scaleway-secret-manager
    kind: ClusterSecretStore
  target:
    name: spotify-api-access
  dataFrom:
    - extract:
        key: name:spotify-api-access
        version: latest_enabled
