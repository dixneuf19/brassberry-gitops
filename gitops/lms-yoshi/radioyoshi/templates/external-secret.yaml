apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: yoshi-basic-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: scaleway-secret-manager
    kind: ClusterSecretStore
  target:
    name: yoshi-basic-auth
    template:
      engineVersion: v2
      data:
        auth: '{{ "{{ .username }}:{{ .password | bcrypt }}" }}'
  data:
    - secretKey: username
      remoteRef:
        key: name:yoshi-basic-auth
        version: latest_enabled
        property: username
    - secretKey: password
      remoteRef:
        key: name:yoshi-basic-auth
        version: latest_enabled
        property: password
