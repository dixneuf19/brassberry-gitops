apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: files-auth
  namespace: netflix
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: scaleway-secret-manager
    kind: ClusterSecretStore
  target:
    name: files-auth
    template:
      engineVersion: v2
      data:
        auth: "{{ .username }}:{{ .password | bcrypt }}"
  data:
    - secretKey: username
      remoteRef:
        key: name:files-auth
        version: latest_enabled
        property: username
    - secretKey: password
      remoteRef:
        key: name:files-auth
        version: latest_enabled
        property: password
