apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: spliit
spec:
  instances: 1
  enablePDB: false # only one instance, will block upgrades
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql-minimal-trixie
    major: 18
  storage:
    size: 10Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
  bootstrap:
    initdb:
      database: spliit
