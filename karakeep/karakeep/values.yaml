replicaCount: 1

image:
  repository: ghcr.io/karakeep-app/karakeep
  # tag: "0.29.3"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: karakeep.dixneuf19.fr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: karakeep-dixneuf19-fr-tls
      hosts:
        - karakeep.dixneuf19.fr

resources:
  limits:
    cpu: 2
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector:
  kubernetes.io/arch: arm64

tolerations: []

affinity: {}

# KaraKeep specific configuration
env:
  NEXTAUTH_URL: "https://karakeep.dixneuf19.fr"
  DATA_DIR: "/data"
  # Research (Meilisearch) enabled; other resource-intensive features disabled for Raspberry Pi
  MEILI_ADDR: "http://karakeep-meilisearch:7700"
  DISABLE_CHROME: "true"
  DISABLE_OPENAI: "true"
  DISABLE_SIGNUPS: "true"

# Secrets imported as environment variables
secretEnvVars:
  - name: NEXTAUTH_SECRET
    secretName: "karakeep-secrets"
    secretKey: "NEXTAUTH_SECRET"
  - name: OPENAI_API_KEY
    secretName: "karakeep-secrets"
    secretKey: "OPENAI_API_KEY"
  - name: MEILI_MASTER_KEY
    secretName: "karakeep-secrets"
    secretKey: "MEILI_MASTER_KEY"

persistence:
  enabled: true
  storageClass: "nfs-client"
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: "/data"

# Additional volume mounts for Next.js cache
extraVolumeMounts:
  - name: nextjs-cache
    mountPath: /app/apps/web/.next/cache

# Additional volumes
extraVolumes:
  - name: nextjs-cache
    emptyDir: {}

# Health checks (use dedicated health endpoint)
livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Meilisearch subchart (research feature) - tuned for GitOps + Raspberry Pi
meilisearch:
  auth:
    existingMasterKeySecret: "karakeep-secrets"
  environment:
    MEILI_ENV: production
    MEILI_NO_ANALYTICS: true
  persistence:
    enabled: true
    size: 1Gi
    storageClass: "nfs-client"
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      # cpu: 500m
      memory: 512Mi
  ingress:
    enabled: false
  # Optional: increase if Pi is slow to start
  # startupProbe:
  #   failureThreshold: 90
