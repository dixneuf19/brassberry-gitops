kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami-bis
  labels:
    app: whoami-bis
    name: whoami-bis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami-bis
      task: whoami-bis
  template:
    metadata:
      labels:
        app: whoami-bis
        task: whoami-bis
    spec:
      containers:
        - name: whoami-bis
          image: traefik/whoami
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: whoami-bis

spec:
  ports:
    - name: http
      port: 80
  selector:
    app: whoami-bis
    task: whoami-bis
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: whoami-bis
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: leresolver
    traefik.ingress.kubernetes.io/router.tls.domains.0.main: whoami-bis.dixneuf19.me
    traefik.ingress.kubernetes.io/router.middlewares: traefik-basic-auth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: whoami-bis.dixneuf19.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami-bis
                port:
                  number: 80
