kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  labels:
    app: whoami
    name: whoami
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami
      task: whoami
  template:
    metadata:
      labels:
        app: whoami
        task: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: whoami

spec:
  ports:
    - name: http
      port: 80
  selector:
    app: whoami
    task: whoami
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: whoami
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: ingress-nginx/basic-auth
spec:
  ingressClassName: nginx
  rules:
    - host: whoami.dixneuf19.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
  tls:
    - hosts:
      - whoami.dixneuf19.fr
      secretName: whoami-dixneuf19-me-tls
