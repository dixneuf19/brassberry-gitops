generic:
  replicaCount: 1
  image:
    repository: ealen/echo-server
    tag: 0.7.1
  container:
    port: 80
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - host: echo.dixneuf19.me
        paths:
          - path: /
    tls:
      - hosts:
          - echo.dixneuf19.me
        secretName: echo-dixneuf19-me-tls
