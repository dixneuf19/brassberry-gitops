argo-cd:
  global:
    # -- Default domain used by all components
    ## Used for ingresses, certificates, SSO, notifications, etc.
    domain: argocd.dixneuf19.fr

    # Default logging options used by all components
    logging:
      # -- Set the global logging format. Either: `text` or `json`
      format: text
      # -- Set the global logging level. One of: `debug`, `info`, `warn` or `error`
      level: info

  configs:
    params:
      server.disable.auth: true
      controller.status.processors: 10
      controller.operation.processors: 5
      controller.repo.server.timeout.seconds: 500

  controller:
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
        selector:
          prometheus: kube-prometheus
        namespace: monitoring
    resources:
      limits:
        memory: 2Gi
        cpu: 1 # It tries to consume 2 whole CPU and could overload the node
      requests:
        cpu: 1000m
        memory: "1.5Gi"
  ## Dex
  dex:
    enabled: false

  redis:
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi

  server:
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
        selector:
          prometheus: kube-prometheus
        namespace: monitoring

    certificate:
      # -- Deploy a Certificate resource (requires cert-manager)
      enabled: true
      issuer:
        kind: ClusterIssuer
        name: letsencrypt

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/auth-secret: ingress-nginx/basic-auth
        nginx.ingress.kubernetes.io/auth-type: basic
        # GRPC, so the CLI won't work
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      ingressClassName: nginx
      tls: true

  ## Repo Server
  repoServer:
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 1000m
        memory: 512Mi
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
        selector:
          prometheus: kube-prometheus
        namespace: monitoring
    env:
      - name: "ARGOCD_EXEC_TIMEOUT"
        value: "5m"

  applicationSet:
    # No use for now
    replicas: 0

  ## Notifications controller
  notifications:
    # -- Enable notifications controller
    enabled: false

  # Currently make sync fails
  # Since it is already initialized no need to init it again
  redisSecretInit:
    enabled: false
