argo-cd:  
  installCRDs: false
  global:
    image:
      repository: alinbalutoiu/argocd
      tag: linux-arm64-v2.0.2

  controller:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          prometheus: kube-prometheus
        namespace: monitoring
        additionalLabels: {}
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 1000m
        memory: "1.5Gi"
    extraArgs:
      - --repo-server-timeout-seconds
      - "500"
      - --status-processors
      - "10"
      - --operation-processors
      - "5"
  ## Dex
  dex:
    enabled: false

  redis:
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi

  server:
    extraArgs:
      - --disable-auth
    #  - --insecure

    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          prometheus: kube-prometheus
        namespace: monitoring
        additionalLabels: {}

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/auth-secret: nginx/basic-auth
        nginx.ingress.kubernetes.io/auth-type: basic
        # GRPC, so the CLI won't work
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      labels: {}
      ingressClassName: nginx
      hosts:
        - argocd.dixneuf19.me
      paths:
        - /
      extraPaths:
        []
        # - path: /*
        #   backend:
        #     serviceName: ssl-redirect
        #     servicePort: use-annotation
      tls:
        - secretName: argocd-dixneuf19-me-tls
          hosts:
            - argocd.dixneuf19.me
      https: false
    # dedicated ingess for gRPC as documented at
    # https://argoproj.github.io/argo-cd/operator-manual/ingress/
    ingressGrpc:
      enabled: false

    config:
      # Argo CD's externally facing base URL (optional). Required when configuring SSO
      url: https://argocd.dixneuf19.me
      # repositories: |
      #   - type: helm
      #     name: argo
      #     url: https://argoproj.github.io/argo-helm
      #   - type: helm
      #     url: https://charts.helm.sh/stable
      #     name: stable
      #   - type: helm
      #     url: https://kubernetes-sigs.github.io/descheduler/
      #     name: descheduler
      #   - type: helm
      #     url: https://kubernetes.github.io/ingress-nginx
      #     name: ingress-nginx
      #   - type: helm
      #     url: https://dixneuf19.github.io/helm-charts-repo/
      #     name: dixneuf19
      #   - type: helm
      #     url: https://k8s-at-home.com/charts/
      #     name: k8s-at-home
      #   - type: helm
      #     url: https://prometheus-community.github.io/helm-charts
      #     name: prometheus-community
      #   - type: helm
      #     url: https://grafana.github.io/helm-charts
      #     name: grafana

  ## Repo Server
  repoServer:
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 1000m
        memory: 256Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          prometheus: kube-prometheus
        namespace: monitoring
        additionalLabels: {}
    env:
      - name: "ARGOCD_EXEC_TIMEOUT"
        value: "5m"
