# Bootstrap Application that uses Helm chart to generate all other Applications
# Edit values.yaml to add/remove/configure applications
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  annotations:
    argocd.argoproj.io/manifest-generate-paths: "."
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    path: argocd/apps/
    repoURL: https://github.com/dixneuf19/brassberry-gitops
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
