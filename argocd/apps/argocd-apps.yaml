# Bootstrap Application that syncs the ApplicationSet
# The ApplicationSet (applicationset.yaml) generates all other Applications
# based on argocd-config.yaml files found throughout the repo
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  annotations:
    argocd.argoproj.io/manifest-generate-paths: "."
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    path: argocd/apps/
    repoURL: https://github.com/dixneuf19/brassberry-gitops
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
