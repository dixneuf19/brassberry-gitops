apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
spec:
  destination:
    namespace: metallb-system
    name: in-cluster
  project: default
  source:
    # directory:
    #   jsonnet: {}
    #   recurse: false
    path: metallb-system/metallb/manifests
    repoURL: 'https://github.com/dixneuf19/brassberry-kubernetes-cluster-state'
    targetRevision: HEAD
  syncPolicy:
    # automated:
    #   prune: false
    #   selfHeal: false
    syncOptions:
    - CreateNamespace=true
