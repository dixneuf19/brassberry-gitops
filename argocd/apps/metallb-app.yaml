apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
spec:
  destination:
    namespace: metallb-system
    name: in-cluster
  project: default
  source:
    path: metallb-system/metallb/
    repoURL: 'https://github.com/dixneuf19/brassberry-kubernetes-cluster-state'
    targetRevision: HEAD
    directory:
      jsonnet: {}
      recurse: false
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
