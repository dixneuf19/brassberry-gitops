apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readeck
  annotations:
    argocd.argoproj.io/manifest-generate-paths: "."
spec:
  destination:
    namespace: readeck
    name: in-cluster
  project: default
  source:
    path: readeck/readeck
    repoURL: "https://github.com/dixneuf19/brassberry-gitops"
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
