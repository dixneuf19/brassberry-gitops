apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa
spec:
  destination:
    namespace: kube-system
    name: in-cluster
  project: default
  source:
    path: kube-system/vpa/
    repoURL: 'https://github.com/dixneuf19/brassberry-gitops'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
