apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gandi-livedns-updater
spec:
  destination:
    namespace: tools
    name: in-cluster
  project: default
  source:
    # directory:
    #   jsonnet: {}
    #   recurse: false
    path: manifests
    repoURL: 'https://github.com/dixneuf19/gandi-livedns-updater'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
