apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: speedtest-prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://k8s-at-home.com/charts/'
    targetRevision: 2.2.0
    helm:
      parameters:
        - name: serviceMonitor.enabled
          value: 'true'
        - name: serviceMonitor.namespace
          value: monitoring
    chart: speedtest-prometheus
  destination:
    namespace: tools
    name: in-cluster
  syncPolicy:
    automated: {}

