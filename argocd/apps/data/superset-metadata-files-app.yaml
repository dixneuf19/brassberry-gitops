apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset-files-database
  annotations:
    argocd.argoproj.io/manifest-generate-paths: "."
spec:
  destination:
    namespace: data
    name: in-cluster
  project: default
  source:
    path: data/superset-files-database/
    repoURL: 'https://github.com/dixneuf19/brassberry-gitops'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
