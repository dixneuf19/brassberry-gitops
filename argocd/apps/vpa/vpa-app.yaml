apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa
spec:
  destination:
    namespace: vpa
    name: in-cluster
  project: default
  source:
    path: vpa/vpa/
    repoURL: 'https://github.com/dixneuf19/brassberry-gitops'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
