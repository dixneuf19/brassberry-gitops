# ImageUpdater CRD resources
# Migrated from annotation-based configuration to CRD-based approach
# See: https://argocd-image-updater.readthedocs.io/en/stable/configuration/applications/
#
# Uses hierarchical configuration:
# - Global writeBackConfig and commonUpdateSettings
# - Application-level overrides where needed
---
# Digest-based updates for apps using generic helm chart
# Matches: fip-*, dank-face-*, fuzzy-octo-disco, spotify-api, whats-on-fip
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: digest-apps-image-updater
spec:
  namespace: argocd
  # Global write-back config shared by all apps
  writeBackConfig:
    method: "git:secret:argocd/brassberry-gitops-creds"
    gitConfig:
      branch: "main"
      writeBackTarget: "helmvalues:./values.yaml"
  # Global defaults
  commonUpdateSettings:
    updateStrategy: "digest"
  applicationRefs:
    # fip namespace apps
    - namePattern: "fip-slack-bot"
      images:
        - alias: "fip-slack-bot"
          imageName: "ghcr.io/dixneuf19/fip-slack-bot:main"
          manifestTargets:
            helm:
              name: "generic.image.name"
              tag: "generic.image.tag"
    - namePattern: "fip-telegram-bot"
      images:
        - alias: "fip-telegram-bot"
          imageName: "ghcr.io/dixneuf19/fip-telegram-bot:master"
          manifestTargets:
            helm:
              name: "generic.image.name"
              tag: "generic.image.tag"
    - namePattern: "spotify-api"
      images:
        - alias: "spotify-api"
          imageName: "ghcr.io/dixneuf19/spotify-api:master"
          manifestTargets:
            helm:
              name: "generic.image.name"
              tag: "generic.image.tag"
    - namePattern: "whats-on-fip"
      images:
        - alias: "whats-on-fip"
          imageName: "ghcr.io/dixneuf19/whats-on-fip:main"
          manifestTargets:
            helm:
              name: "generic.image.name"
              tag: "generic.image.tag"
    # dank-face-bot namespace apps
    - namePattern: "fuzzy-octo-disco"
      images:
        - alias: "fuzzy-octo-disco"
          imageName: "ghcr.io/dixneuf19/fuzzy-octo-disco:master"
          manifestTargets:
            helm:
              name: "generic.image.name"
              tag: "generic.image.tag"
    - namePattern: "dank-face-slack-bot"
      images:
        - alias: "dank-face-slack-bot"
          imageName: "ghcr.io/dixneuf19/dank-face-slack-bot:main"
          manifestTargets:
            helm:
              name: "generic.image.name"
              tag: "generic.image.tag"
    - namePattern: "dank-face-bot"
      images:
        - alias: "dank-face-bot"
          imageName: "ghcr.io/dixneuf19/dank-face-bot:master"
          manifestTargets:
            helm:
              name: "generic.image.name"
              tag: "generic.image.tag"
---
# Semver-based updates for apps with standard image.repository/image.tag
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: semver-apps-image-updater
spec:
  namespace: argocd
  writeBackConfig:
    method: "git:secret:argocd/brassberry-gitops-creds"
    gitConfig:
      branch: "main"
      writeBackTarget: "helmvalues:./values.yaml"
  commonUpdateSettings:
    updateStrategy: "semver"
  applicationRefs:
    - namePattern: "karakeep"
      images:
        - alias: "karakeep"
          imageName: "ghcr.io/karakeep-app/karakeep"
          manifestTargets:
            helm:
              name: "image.repository"
              tag: "image.tag"
    - namePattern: "spliit"
      images:
        - alias: "spliit"
          imageName: "ghcr.io/spliit-app/spliit"
          commonUpdateSettings:
            # Only update to 1.x versions
            allowTags: "regexp:^1\\."
          manifestTargets:
            helm:
              name: "image.repository"
              tag: "image.tag"
