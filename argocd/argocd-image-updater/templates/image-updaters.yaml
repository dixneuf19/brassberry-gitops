# ImageUpdater CRD resources
# Migrated from annotation-based configuration to CRD-based approach
# See: https://argocd-image-updater.readthedocs.io/en/stable/configuration/migration/
---
# karakeep - semver updates
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: karakeep-image-updater
spec:
  namespace: argocd
  writeBackConfig:
    method: "git"
    gitConfig:
      credentials: "secret:argocd/brassberry-gitops-creds"
      branch: "main"
      writeBackTarget: "helmvalues:./values.yaml"
  applicationRefs:
    - namePattern: "karakeep"
      images:
        - alias: "karakeep"
          imageName: "ghcr.io/karakeep-app/karakeep:release"
          commonUpdateSettings:
            updateStrategy: "semver"
          manifestTargets:
            helm:
              name: "image.repository"
              tag: "image.tag"
