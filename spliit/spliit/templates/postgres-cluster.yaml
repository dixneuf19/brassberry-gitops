apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: spliit
spec:
  instances: 1
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql-standard-trixie
    major: 18
  storage:
    size: 10Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "0.5"
    limits:
      memory: "512Mi"
  bootstrap:
    initdb:
      import:
        type: microservice
        databases:
          - spliit
        source:
          externalCluster: bitnami-spliit-pg
  externalClusters:
  - name: bitnami-spliit-pg
    connectionParameters:
      host: spliit-postgresql
      user: postgres
      dbname: spliit
    password:
      name: postgresql-passwords
      key: postgres-password
