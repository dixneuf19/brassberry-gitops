kube-prometheus-stack:
  alertmanager:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: ingress-nginx/basic-auth
      labels: {}
      hosts:
        - alertmanager.dixneuf19.me
      paths:
        - /
      pathType: ImplementationSpecific
      tls:
      - secretName: alertmanager-dixneuf19-me-tls
        hosts:
        - alertmanager.dixneuf19.me

    alertmanagerSpec:
      storage: {}
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-client
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Mi
        selector: {}

      externalUrl: "https://alertmanager.dixneuf19.me"
    
    config:
      route:
        receiver: 'null'
        group_by: ['alertname'] # Aggregate by ?
        group_wait: 30s # How long to initially wait to send a notification for a group ? (allow to group more alerts of the same kind). It's a kind of buffer.
        group_interval: 5m # How long to wait before sending a notification about new alerts that are added to a group of alerts for which an initial notification has already been sent. (Usually ~5m or more.)
        repeat_interval: 12h # How long to wait before sending a notification again if it has already been sent successfully for an alert. (Usually ~3h or more).
        routes:
          - match:
              alertname: InfoInhibitor
            receiver: 'null'
      receivers:
        - name: 'null'

  grafana:
    enabled: true
    admin:
      existingSecret: grafana-admin       
    plugins:
      - grafana-piechart-panel

    persistence:
      enabled: true
      storageClassName: nfs-client
    
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: ingress-nginx/basic-auth
      labels: {}
      hosts:
        - grafana.dixneuf19.me
      path: /
      tls:
        - secretName: grafana-dixneuf19-me-tls
          hosts:
          - grafana.dixneuf19.me

  kubeControllerManager:
    enabled: false

  kubeEtcd:
    enabled: false

  kubeScheduler:
    enabled: false

  kubeProxy:
    enabled: false

  kubeStateMetrics:
    enabled: true

  nodeExporter:
    enabled: true

  prometheusOperator:
    enabled: true
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi

  prometheus:
    enabled: true

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: ingress-nginx/basic-auth
      labels: {}
      hosts:
        - prometheus.dixneuf19.me
      paths:
        - /
      pathType: ImplementationSpecific
      tls:
        - secretName: prometheus-dixneuf19-me-tls
          hosts:
            - prometheus.dixneuf19.me

    prometheusSpec:
      externalUrl: "https://prometheus.dixneuf19.me"
      ruleSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      probeSelectorNilUsesHelmValues: false
      resources:
        requests:
          memory: 1.5Gi
          cpu: 1
        limits:
          memory: 3Gi
          cpu: 2
      storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 1Mi
            # selector: {}
