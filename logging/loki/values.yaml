loki:
  loki:
    auth_enabled: false
    # Singe binary install
    # https://grafana.com/docs/loki/latest/installation/helm/install-monolithic/
    commonConfig:
      replication_factor: 1

    storage:
      type: filesystem

  test:
    enabled: false

  monitoring:
    # Dashboards for monitoring Loki
    # Does not work with the single binary install
    dashboards:
      enabled: true

    rules:
      enabled: true
      alerting: true
      
    serviceMonitor:
      enabled: true

    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false

    lokiCanary:
      enabled: false

  # Configuration for the single binary node(s)
  singleBinary:
    replicas: 1
    nodeSelector:
      kubernetes.io/hostname: brassberry-25
    persistence:
      enabled: true
      storageClass: local-path
      # StatefulSetAutoDeletePVC feature flag is not yet activated by default in 1.25
      # https://github.com/kubernetes/enhancements/tree/master/keps/sig-apps/1847-autoremove-statefulset-pvcs
      # Causes out-of-sync in argo
      enableStatefulSetAutoDeletePVC: false
    resources:
      requests:
        cpu: 100m
        memory: 124Mi
      limits:
        cpu: 500m
        memory: 256Mi


  ingress:
    enabled: false

  # Configuration for the gateway
  gateway:
    enabled: false
