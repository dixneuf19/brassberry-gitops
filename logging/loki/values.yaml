loki:
  loki:
    auth_enabled: false

    commonConfig:
      replication_factor: 1

    schemaConfig:
      configs:
        - from: "2025-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    pattern_ingester:
      enabled: true

    limits_config:
      allow_structured_metadata: true
      volume_enabled: true

    ruler:
      enable_api: true

    storage:
      type: filesystem

  minio:
    enabled: false

  deploymentMode: SingleBinary

  singleBinary:
    replicas: 1

    nodeSelector:
      kubernetes.io/hostname: brassberry-25
    persistence:
      enabled: true
      storageClass: local-path
    resources:
      requests:
        cpu: 100m
        memory: 124Mi
      limits:
        cpu: 500m
        memory: 256Mi

  # try to launch an 8G memcached instance...
  chunksCache:
    enabled: false
  resultsCache:
    enabled: false

  # Zero out replica counts of other deployment modes
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0

  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0

  test:
    enabled: false

  # Configuration for the gateway
  gateway:
    enabled: false
