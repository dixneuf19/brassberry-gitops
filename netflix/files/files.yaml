apiVersion: apps/v1
kind: Deployment
metadata:
  name: files
spec:
  selector:
    matchLabels:
      app: files
  template:
    metadata:
      labels:
        app: files
    spec:
      containers:
      - name: files
        image: dixneuf19/miniserve:v0.10.3-aarch64
        args:
          - "--enable-tar"
          - "--qrcode"
          - "--verbose"
          - "/tmp"
        volumeMounts:
        - name: media
          mountPath: /tmp/media
          readOnly: true
      volumes:
      - name: media
        persistentVolumeClaim:
            claimName: media-nfs
---
apiVersion: v1
kind: Service
metadata:
  name: files
spec:
  selector:
    app: files
  ports:
  - port: 8080
    targetPort: 8080
    name: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: files
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: files-auth
spec:
  ingressClassName: nginx
  rules:
  - host: files.dixneuf19.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: files
            port:
              name: web
  tls:
  - hosts:
    - files.dixneuf19.fr
    secretName: files-dixneuf19-me-tls
