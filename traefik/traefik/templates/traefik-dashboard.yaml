{{- if .Values.traefik.ports.traefik.expose }}
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: traefik-dashboard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: traefik-basic-auth@kubernetescrd, traefik-dashboard-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: traefik.dixneuf19.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
  tls:
  - hosts:
    - traefik.dixneuf19.me
    secretName: traefik-dixneuf19-me-tls

---
# Redirect to dashboard/
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard-redirect
spec:
  redirectRegex:
    regex: ^https://traefik\.dixneuf19\.me(/?(dashboard)?)$
    replacement: https://traefik.dixneuf19.me/dashboard/
{{- end }}
