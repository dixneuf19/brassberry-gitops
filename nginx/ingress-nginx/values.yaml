ingress-nginx:
  # source: https://github.com/kubernetes/ingress-nginx/blob/master/charts/ingress-nginx/values.yaml
  controller:

    service:
      type: NodePort
      nodePorts:
        http: 32080
        https: 32443
        # tcp:
        #   8080: 32808
        
    updateStrategy:
      rollingUpdate:
        maxUnavailable: 1
      type: RollingUpdate

    tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - ingress-nginx
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - ingress-nginx
              - key: app.kubernetes.io/component
                operator: In
                values:
                - controller
            topologyKey: kubernetes.io/hostname

    replicaCount: 2

    metrics:
      enabled: true

      serviceMonitor:
        enabled: true
        namespace: "monitoring"
